<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <p>Todo List</p>
    <p class="error-message"></p>
    <div class="todo-input-grid">
      <input placeholder="Todo name" class="js-name-input name-input" />
      <input type="date" class="js-due-date-input due-date-input" />

      <input type="time" class="js-time-input time-input" />
      <button class="add-todo-button js-add-todo-button">Add</button>
    </div>
    <div class="js-todo-list todo-grid"></div>
    <div class="no-todo-message"></div>
    <button onclick="clearStorage()" class="clear-storage">Clear</button>

    <script src="todo.js"></script>
  </body>
</html>
